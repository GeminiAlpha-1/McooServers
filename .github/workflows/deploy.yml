name: Deploy to Retinbox

on:
  push:
    branches: [master]  # 注意：你的分支是 master，不是 main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build VitePress
        run: pnpm docs:build
      
      - name: Deploy to Retinbox
        run: npx -y rth-host-helper@latest deploy
        env:
          RTH_API_KEY: ${{ secrets.RTH_API_KEY }}